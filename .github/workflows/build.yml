name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build the article PDF
    concurrency: showyourwork-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build the article PDF
        id: build
        uses: ./showyourwork/showyourwork-action
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}